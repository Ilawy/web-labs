name: Deploy

on: push

jobs:
  my-job:
    name: Deploy to surge
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to ma-web.surge.sh
        uses: dswistowski/surge-sh-action@v1
        with:
          domain: 'ma-web.surge.sh'
          project: '.'
          login: ${{ secrets.surge_login }}
          token: ${{ secrets.surge_token }}