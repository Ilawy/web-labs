<!DOCTYPE html>

            </svg>

            </div>

                 <line id="fault_5" y2="291.66667" x2="308.71212" y1="271.9697" x1="330.68182" stroke="#000" fill="none"/>
                 <line id="fault_6" y2="296.9697" x2="355.68182" y1="271.59091" x1="329.92424" stroke="#000" fill="none"/>

               </svg>
