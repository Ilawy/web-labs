<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            table {
                width: 100%;
                border-collapse: collapse;
                border-radius: 0.25rem;
                overflow-x: auto;

            }
            th {
                background: #A9C46C;
                color: black;
                padding: 1rem 0.5rem;
                text-align: left;
            }

            td {
                padding: 0.75rem 0.5rem;
                
            }
            tr {
                background: #77B254;
                transition: 325ms;

                &:hover{
                    /* background: #9B7EBD !important; */
                }

                &:nth-child(odd){
                    background: #5B913B;
                }

                &:last-child td{
                    padding: 1.25rem 0.5rem;
                }
            }

            .container{
                border-radius: 1rem;
                overflow: hidden;
                border: 1px solid;
            }

            .posts-container{
                display: grid;
                grid-template-rows: 0fr;
                transition: 325ms;
                &:has(.expand){
                    grid-template-rows: 1fr;
                }
            }

            .posts{
                list-style: none;
                display: flex;
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
                overflow-y: hidden;
                transition: 325ms;

                &:not(.expand){
                    opacity: 0;
                }
                
                li{
                    padding: .75rem;
                    border-radius: 0.5rem;
                    background: #F4FFC3;
                    display: flex;
                    align-items: center;
                    justify-content: space-between;

                    .comments{
                        aspect-ratio: 1;
                        width: 24px;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        background: #5B913B;
                        color: white;
                        border-radius: .25rem;
                    }

                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Company</th>
                        <th>Address</th>
                        <th>Posts</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
           
                </tbody>
            </table>
        </div>
        <script src="./task2.js"></script>
    </body>
</html>
